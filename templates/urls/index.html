{% extends 'templates/index.html'%}

{% block content %}
<table class="table table-bordered table-hover" data-test="urls">
  <thead>
    <tr>
      <th>ID</th>
      <th>URL</th>
      <th>Дата создания</th>
      <th>Код ответа</th>
    </tr>
  </thead>
  <tbody>
   {% for url in urls %}
    <tr>
      <td>{{ url[0] }}</td>
      <td><a href="{{ url_for('show_url', id=url[0]) }}">{{ url[1] }}</a></td>
      <td>{{ url[3].strftime('%Y-%m-%d') if url[3] else '' }}</td>
      <td>{{ url[2] if url[2] else '' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
